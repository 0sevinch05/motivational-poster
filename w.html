
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivatsion Poster</title>
    <style>
        
        @keyframes backgroundMove {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: backgroundMove 5s infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .poster {
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

       
        .neon-frame {
            border: 3px solid #fff;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            transition: 0.5s;
        }

        .neon-frame:hover {
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
        }

      
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
            font-size: 20px;
            font-weight: bold;
        }

       
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff; }
            50% { text-shadow: 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff; }
        }

        .glowing-text {
            animation: glow 2s infinite alternate;
            font-size: 18px;
            margin-top: 10px;
        }

        img {
            width: 500px;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="poster">
        <div class="neon-frame">
            <img src="./i.webp" alt="Motivatsion Tasvir">
        </div>
        <p class="typing-text">"Har kuni yangi imkoniyatlar bilan boshlanadi. Oâ€˜zingizga ishoning va oldinga intiling!"</p>
        <p class="glowing-text">- Sevinch_Israilovna</p>
    </div>

</body>
</html>
